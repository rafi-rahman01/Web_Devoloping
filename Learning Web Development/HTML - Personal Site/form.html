<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Enter your name:</label>
            <input type="text" name="name" required><br>

            <label for="birthday">Birthday:</label>
            <input type="date">
        </div>
        <div>
            <label for="Gender">Choose your gender:</label><br>
            <label for="gender">Male</label>
            <input type="radio" name="gender-choice" value="choice-1">
            <label for="gender">Female</label>
            <input type="radio" name="gender-choice" value="choice-2">
            <label for="gender">Other</label>
            <input type="radio" name="gender-choice" value="choice-3">
        </div>
        <div>
            <label for="email">Your email:</label>
            <input type="email" placeholder="xyz@email.com" required>
            <br>
            <label for="password">Password:</label>
            <input type="password">
            <br>
            <label for="platforms">Your social media platforms:</label><br>
            <input type="url" placeholder="Facebook"><br>
            <input type="url" placeholder="Instagram"><br>
            <input type="url" placeholder="Twitter">
            <br>
            <label for="website">Your website (if you have any):</label><br>
            <input type="url">
        </div>
        <div>
            <label for="image">Upload your photo: </label>
            <input type="file" >
        </div>
        
        <div>
            <label for="messege">Your messege:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" >
        </div>

    </form>

    
</body>
</html>
